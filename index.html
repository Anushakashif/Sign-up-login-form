<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | login form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" name="" id="chk" aria-hidden="true">
    <div class="signup">
        <form action="#">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="" id="" placeholder="Username" required="">
            <input type="text" name="" id="" placeholder="Email" required="">
            <input type="password" name="" id="" placeholder="Password" required="">
            <button>Sign up</button>
        </form>
    </div>

    <div class="login">
         <form action="#">
              <label for="chk">Login</label>
              <input type="email" name="" id="" placeholder="" required="">
              <input type="password" name="" id="" placeholder="" required="">
              <button>Login</button>
         </form>
    </div>
    </div>
</body>
</html>
